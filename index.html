<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Section Container -->
      <div class="max-w-7xl mx-auto px-2 border-4">
        <!-- Navbar Section -->
        <nav>
          <div class="navbar bg-transparent">
            <div class="flex-1">
              <a href="" class="text-3xl font-black uppercase">Retro</a>
            </div>
            <div class="flex-none">
              <button class="btn btn-square btn-ghost md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-5 h-5 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
              <div class="md:flex justify-center items-center gap-4 hidden">
                <button
                  title="Home"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img class="w-5" src="media/icons/home.svg" alt="Home icon" />
                </button>
                <button
                  title="Edit Post"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img class="w-5" src="media/icons/pen.svg" alt="Pen icon" />
                </button>
                <button
                  title="Add Friends"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img
                    class="w-5"
                    src="media/icons/add-people.svg"
                    alt="Add icon"
                  />
                </button>
                <button
                  title="Bookmarks"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img class="w-5" src="media/icons/flag.svg" alt="Flag icon" />
                </button>
                <button
                  class="text-lg font-semibold bg-[#797DFC] text-white px-8 py-2.5 rounded-3xl hover:bg-opacity-90 duration-200 ease-in"
                >
                  Sign In
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
