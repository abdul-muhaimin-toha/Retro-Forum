<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- Section Container -->
      <div class="max-w-7xl mx-auto px-2">
        <!-- Navbar Section -->
        <nav>
          <div class="navbar bg-transparent mt-4">
            <div class="flex-1">
              <a href="" class="text-3xl font-black uppercase">Retro</a>
            </div>
            <div class="flex-none">
              <button class="btn btn-square btn-ghost md:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block w-5 h-5 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </button>
              <div class="md:flex justify-center items-center gap-4 hidden">
                <button
                  title="Home"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img class="w-5" src="media/icons/home.svg" alt="Home icon" />
                </button>
                <button
                  title="Edit Post"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img class="w-5" src="media/icons/pen.svg" alt="Pen icon" />
                </button>
                <button
                  title="Add Friends"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img
                    class="w-5"
                    src="media/icons/add-people.svg"
                    alt="Add icon"
                  />
                </button>
                <button
                  title="Bookmarks"
                  class="p-2.5 border-2 bg-white hover:bg-gray-200 rounded-full duration-200 ease-in flex justify-center items-center"
                >
                  <img class="w-5" src="media/icons/flag.svg" alt="Flag icon" />
                </button>
                <button
                  class="text-lg font-semibold bg-[#797DFC] text-white px-8 py-2.5 rounded-3xl hover:bg-[#373a81] duration-200 ease-in"
                >
                  Sign In
                </button>
              </div>
            </div>
          </div>
        </nav>
        <!-- Hero Section -->
        <section>
          <div
            class="hero bg-[#12132D] bg-bottom xl:p-24 lg:px-24 md:px-10 md:py-24 mt-6 md:mt-10 rounded-3xl p-4 pt-8"
            style="background-image: url(media/hero-bg.png)"
          >
            <div class="hero-overlay bg-opacity-0"></div>
            <div
              class="flex justify-between items-start md:items-center w-full flex-col md:flex-row gap-8 md:gap-0"
            >
              <div class="hero-content text-left text-neutral-content p-0">
                <div class="max-w-full md:max-w-xl">
                  <h1
                    class="mb-5 text-4xl max-w-full lg:text-6xl font-black text-white md:text-5xl md:max-w-lg"
                  >
                    Welcome to the
                    <span class="text-[#797DFC]">ReTro</span>
                    Forum
                  </h1>
                  <p class="mb-8 max-w-xs text-gray-200 text-xl">
                    Share your favorite opinion and win and wp forum coffee mug!
                  </p>
                  <div
                    class="md:bg-white p-1 flex flex-col md:flex-row max-w-xs md:max-w-sm md:gap-2 rounded-3xl gap-4"
                  >
                    <input
                      type="text"
                      class="py-3 px-3 md:px-4 text-black text-base grow focus:outline-none rounded-3xl"
                      placeholder="Search here anything"
                    />
                    <button
                      class="text-lg font-semibold bg-[#797DFC] text-white px-6 md:px-8 py-2.5 rounded-3xl hover:bg-[#373a81] duration-200 ease-in"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </div>
              <div
                class="min-w-full md:min-w-72 p-8 md:p-12 bg-white flex flex-col items-center justify-center gap-6 rounded-2xl"
              >
                <div
                  class="text-base md:text-xl font-medium text-gray-800 flex justify-between items-center w-full"
                >
                  <h5>Registered User</h5>
                  <h4>05</h4>
                </div>
                <div
                  class="text-base md:text-xl font-medium text-gray-800 flex justify-between items-center w-full"
                >
                  <h5>Forums</h5>
                  <h4>03</h4>
                </div>
                <div
                  class="text-base md:text-xl font-medium text-gray-800 flex justify-between items-center w-full"
                >
                  <h5>Topics</h5>
                  <h4>08</h4>
                </div>
                <div
                  class="text-base md:text-xl font-medium text-gray-800 flex justify-between items-center w-full"
                >
                  <h5>Replies</h5>
                  <h4>06</h4>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
